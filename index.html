<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Bop It Colors</title>
</head>
<body>
<!-- make buttons -->
<header>
    <div>
      <label for="powerButton">Power On</label>
      <input type="checkbox" id="powerButton" autocomplete="off">
    </div>
</header>
<main>

  <div class="buttonContainer wrapper">
    <div class="topButtons">
      <div class="button" id="red"></div>
      <div class="button" id="blue"></div>
      <div class="button" id="green"></div>
      <div class="button" id="yellow"></div>
    </div>
    <div class="menu">
      <div>
        <button id="start">Start</button>
        <!-- <button id="restart">Restart</button> -->
      </div>
      <div class="level"></div>
      <div class="gameStatus"></div>
    </div>

  </div>
</main>

  <script src="script.js"></script>
</body>
</html>
